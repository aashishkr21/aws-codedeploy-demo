version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Build started on `date`"
  post_build:
    commands:
      - echo "Build completed on `date`"
artifacts:
  files:
    - taskdef.json
    - appspec.yaml
  discard-paths: yes
